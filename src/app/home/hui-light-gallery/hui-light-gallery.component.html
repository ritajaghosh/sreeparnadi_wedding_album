
<div>
  <lightgallery [settings]="settings" [onInit]="onInit">
    <a *ngFor="let item of items" [attr.data-lg-size]="item.size" className="gallery-item" [attr.href]="item.gdrive + item.src">
      <img className="img-responsive" src="{{ (item.gdrive +item.thumb) }}" />
    </a>
  </lightgallery>
</div>
